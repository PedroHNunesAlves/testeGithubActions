name: Build and push reacts image

on: 
  push:
    branches:
      - main
    # paths:
    # - 'frontend/**'

jobs:
  CI:
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout do c√≥digo
      uses: actions/checkout@v2

    - name: AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}


    - name: ECR Login
      id: login-pf-aws-ecr
      uses: aws-actions/amazon-ecr-login@v2
        
  
    - name: Build da imagem Docker
      run: |
        docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/pedritoreact:latest ./frontend
        docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/pedritoreact:latest
